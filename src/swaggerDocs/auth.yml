paths:
  /create-account:
    post:
      tags: # Tag property
        - AUTH # Value of the tag
      summary:  TESTING API ACCOUNT REGISTRATION ENDPOINT.
      produces:
        - application/json
      parameters:
        - in: body # request body
          name: create-user-account # name of request, can be any name
          description: It enables all users to create account
          required: true # can also be true depending on user preference
          schema: # Schema definition
            $ref: "#/definitions/usersAccount"
      responses: # server responses
        201:
          description: should return account registration successful

  /login:
    post:
      tags: # Tag property
        - AUTH # Value of the tag
      summary: GENERAL LOGIN ENDPOINT FOR USERS.
      produces:
        - application/json
      parameters:
        - in: body # request body
          name: general login endpoint # name of request, can be any name
          description: It enables all users account types to login
          required: true # can also be true depending on user preference
          schema: # Schema definition
            $ref: "#/definitions/generalLogin"
      responses: # server responses
        201:
          description: should return login successful        


  /validate-user-token: # path of the grp from your endpoint
    post:
      tags: # Tag property
        - AUTH # Value of the tag
      summary: ENDPOINT FOR VALIDATIONG TOKEN
      produces:
        - application/json
      parameters: # request parameters
        - in: body # request body
          name: for validating user token # name of request, can be any name
          description: It enables user to validate auth token
          required: true # can also be true depending on user preference
          schema: # Schema definition
            $ref: "#/definitions/validateUserToken"
      responses: # server responses
        201:
          description: should return user details



  /update-account-data:
    put:
      tags: # Tag property
        - AUTH # Value of the tag
      summary: ACCOUNT DATA UPDATE.
      produces:
        - application/json
      parameters:
        - in: header
          name: authorization
          description: access token
          required: true
          default: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE2MzIwODQxODB9.60qxpvDKlXV3x4-XDf2GRWgEkuSvL_XuCYPbn5jil-0

        - in: body # request body
          name: user-account-update # name of request, can be any name
          description: It enables app accounts to be updated
          required: true # can also be true depending on user preference
          schema: # Schema definition
            $ref: "#/definitions/updateAccountData"
      responses: # server responses
        201:
          description: should return update successful

  /delete-account:
    delete:
      tags:
        - AUTH # Value of the tag
      summary: DELETE USER ACCOUNT
      produces:
        - application/json
      parameters:
        - in: header
          name: authorization
          description: access token
          required: true
          default: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE2MzIwODQxODB9.60qxpvDKlXV3x4-XDf2GRWgEkuSvL_XuCYPbn5jil-
        - in: body # request body
          name: delete-account # name of request, can be any name
          description: It enables users account to be deleted
          required: true # can also be true depending on user preference
          schema: # Schema definition
            $ref: "#/definitions/deleteUser"
      responses:
        200:
          description: should return account deleted successfully

  /get-a-user:
    get:
      tags:
        - USERS # Value of the tag
      summary: GET A USER.
      produces:
        - application/json
      parameters:
        - in: header
          name: authorization
          description: access token
          required: true
          default: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE2MzIwODQxODB9.60qxpvDKlXV3x4-XDf2GRWgEkuSvL_XuCYPbn5jil-0

        - in: query
          name: authId
          type: string
          default: 05533fe8-3c2d-4b13-8c20-3425754fc050
          required: true

        - in: query
          name: email
          type: string
          default: ada@gmail.com
          required: true  
      responses:
        200:
          description: should return a user    

  /favorite-product:
    post:
      tags: # Tag property
        - AUTH # Value of the tag
      summary: FAVOURITE AND UNFAVOURITE A PRODUCT.
      produces:
        - application/json
      parameters:
        - in: header
          name: authorization
          description: access token
          required: true
          default: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE2MzIwODQxODB9.60qxpvDKlXV3x4-XDf2GRWgEkuSvL_XuCYPbn5jil-0

        - in: body # request body
          name: favourite-product # name of request, can be any name
          description: It enables product to be favourited
          required: true # can also be true depending on user preference
          schema: # Schema definition
            $ref: "#/definitions/favouriteProduct"
      responses: # server responses
        200:
          description: should return successful

  /cart-product:
    post:
      tags: # Tag property
        - AUTH # Value of the tag
      summary: ADD AND REMOVE PRODUCT FROM CART.
      produces:
        - application/json
      parameters:
        - in: header
          name: authorization
          description: access token
          required: true
          default: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE2MzIwODQxODB9.60qxpvDKlXV3x4-XDf2GRWgEkuSvL_XuCYPbn5jil-0

        - in: body # request body
          name: cart-product # name of request, can be any name
          description: It enables product to be added or removed from cart
          required: true # can also be true depending on user preference
          schema: # Schema definition
            $ref: "#/definitions/cartProduct"
      responses: # server responses
        201:
          description: should return successful

